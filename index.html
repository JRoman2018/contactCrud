<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Contact Crud</title>
  </head>
  <body>
    <div class="container mt-5" id="app">
      <h3>{{titulo}}</h3>
      <div class="card">
        <div class="mx-2 row align-items-start">
          <div class="col">
            <input
              v-model="newContact.firstname"
              type="text"
              placeholder="Nombre"
              class="form-control my-3"
            />
          </div>
          <div class="col">
            <input
              v-model="newContact.lastname"
              type="text"
              placeholder="Apellido"
              class="form-control my-3"
            />
          </div>
        </div>
        <div class="mx-2 row align-items-start">
          <div class="col">
            <input
              v-model="newContact.birthDay"
              type="date"
              class="form-control my-3"
            />
          </div>
          <div class="col">
            <input
              v-model="newContact.phone"
              type="text"
              maxlength="12"
              placeholder="xxx-xxx-xxxx"
              class="form-control my-3"
            />
          </div>
        </div>
        <div class="mx-2 mb-2 row align-items-start">
          <div class="col">
            <button class="btn btn-primary" @click="addContact">
              {{ btnText }}
            </button>
            <button v-if="isEditInput" class="btn btn-danger" @click="cancel">
              Cancelar
            </button>
          </div>
        </div>
      </div>
      <div class="mt-3 card">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Fecha de Nacimiento</th>
              <th scope="col">TÃ©lefono</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="item of contacts">
              <td>{{item && item.id}}</td>
              <td>{{item && item.firstname}}</td>
              <td>{{item && item.lastname}}</td>
              <td>{{item && item.birthDay}}</td>
              <td>{{item && item.phone}}</td>
              <td>
                <div class="d-flex">
                  <div style="margin-right: 10px">
                    <button
                      class="btn btn-success"
                      @click="editContact(item.id)"
                    >
                      Editar
                    </button>
                  </div>
                  <div>
                    <button
                      class="btn btn-danger"
                      @click="deleteContact(item.id)"
                    >
                      Eliminar
                    </button>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
